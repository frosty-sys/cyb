<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERDOOM 1 // AGENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-terminal-bg: #050a05;
        --color-terminal-text: #00ff41;
        --color-terminal-dim: #008f11;
        --color-terminal-alert: #ff003c;
      }
      
      body {
        margin: 0;
        background-color: var(--color-terminal-bg);
        color: var(--color-terminal-text);
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #001100; 
      }
      ::-webkit-scrollbar-thumb {
        background: #003300; 
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005500; 
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        animation: scroll 60s linear infinite;
      }

      .glow {
        text-shadow: 0 0 5px var(--color-terminal-text);
      }
      
      .alert-glow {
        text-shadow: 0 0 5px var(--color-terminal-alert);
      }

      @keyframes scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* CRT Flicker */
      .flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0, 255, 65, 0.02);
        opacity: 0;
        z-index: 49;
      }

      @keyframes flicker {
        0% { opacity: 0.02; }
        50% { opacity: 0.05; }
        100% { opacity: 0.02; }
      }
    </style>

{

  </body>
